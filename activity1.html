<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards in bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card{
            padding: 30px;
            margin: 10px;
            border-radius: 10%;
            background-color: antiquewhite;
            color: brown;
        }
    </style>
</head>
<body>
    <h2 class="text-center">Cards in bootstrap</h2>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <img src="pinapple.jpeg" alt="pinapples">
                    <div class="card-body">
                        <h2 class="card-title">
                            Pinapple
                        </h2>
                        <p class="card-text">
                            Pinapple is a fruit rich in vits
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img src="apple.jpeg" alt="apples">
                    <div class="card-body">
                        <h2 class="card-title">
                            Apple
                        </h2>
                        <p class="card-text">
                            Apple is a fruit rich in vits.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img src="mango.jpeg" alt="mango">
                    <div class="card-body">
                        <h2 class="card-title">
                            Mango
                        </h2>
                        <p class="card-text">
                            Mango is a fruit rich in vits.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
